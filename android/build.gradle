// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 31
        googlePlayServicesAuthVersion = "19.2.0" // <--- use this version or newer

        if (System.properties['os.arch'] == "aarch64") {
            // For M1 Users we need to use the NDK 24 which added support for aarch64
            ndkVersion = "24.0.8215888"
        } else {
            // Otherwise we default to the side-by-side NDK version from AGP.
            ndkVersion = "21.4.7075529"
        }
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.2.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")

        classpath 'com.google.gms:google-services:4.3.14'// <--- use this version or newer
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2'  // add new line
        classpath 'com.google.firebase:firebase-appdistribution-gradle:3.0.3' // add new line
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }

      // ADD THIS
    //   maven { url 'https://maven.google.com' }
        
        google() // <--- make sure this is included
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url 'https://jcenter.bintray.com' }
        maven { url 'https://mvnrepository.com/artifact/com.twitter.sdk.android/twitter-core'}
        maven { url 'https://mvnrepository.com/artifact/com.twitter.sdk.android/twitter-core?repo=springio-libs-release'}
        maven { url 'https://mvnrepository.com/repos/springio-libs-release'}
    }
}
